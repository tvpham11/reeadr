<h3>Add a book</h3>
<form ng-submit="addBook(book)">
  <input type="text" ng-model="book.title" placeholder="Title">
  <input type="text" ng-model="book.author" placeholder="Author">
  <input type="text" ng-model="book.isbn" placeholder="ISBN">
  <label>Read status:
    <select ng-model="book.readstatus">
      <option value="currentlyReading">Currently Reading</option>
      <option value="alreadyRead">Already Read</option>
      <option value="toRead">To Read</option>
    </select>
  </label>
  <button>Add</button>
</form>
