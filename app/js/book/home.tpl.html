<h2>I'm currently reading:</h2>

<ul>
  <li ng-if="book.readstatus === 'currentlyReading'" ng-repeat="book in bookList">
    <a href="#/book/{{ book.objectId }}">
      {{ book.title }} by {{ book.author }}
    </a>
    <a role="button" class="button" ng-click="deleteMe(book)">Delete</a>
    <a role="button" class="button" href="#/edit/{{ book.objectId }}">Edit</a>
  </li>
</ul>

<a href="#/toread"><h2>I want to read...</h2></a>

<a href="#/alreadyread"><h2>I have already read...</h2></a>
