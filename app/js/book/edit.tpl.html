<h3>Edit book</h3>
<form ng-submit="editMe(book)">
  <label>Book title:
    <input type="text" ng-model="book.title" value="{{ book.title }}">
  </label>
  <label>Book author:
    <input type="text" ng-model="book.author" value="{{ book.author }}">
  </label>
  <label> Book ISBN:
    <input type="text" ng-model="book.isbn" value="{{ book.isbn }}">
  </label>
  <label>Read status:
    <select ng-model="book.readstatus">
      <option value="currentlyReading">Currently Reading</option>
      <option value="alreadyRead">Already Read</option>
      <option value="toRead">To Read</option>
    </select>
  </label>
  <button>Edit</button>
</form>
