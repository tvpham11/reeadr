<h2>I want to read:</h2>

<ul>
  <li ng-if="book.readstatus === 'toRead'" ng-repeat="book in bookList">
    <a href="#/book/{{ book.objectId }}">
      {{ book.title }} by {{ book.author }}
    </a>
    <a role="button" class="button" ng-click="deleteMe(book)">Delete</a>
    <a role="button" class="button" ng-click="editMe(book)">Edit</a>
  </li>
</ul>
